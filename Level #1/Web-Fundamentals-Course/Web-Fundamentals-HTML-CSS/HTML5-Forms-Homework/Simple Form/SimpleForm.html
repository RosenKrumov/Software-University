<html>
<head>
	<meta charset="UTF-8">
	<title>Simple Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="form">
		<h2>Enter the system</h2>
		<p id="underhead">It is necessary to login in Your account to sign in for a course</p>
		<div id="register">
			<h4 id="reghead">ARE TOU NEW? <span>REGISTER</span></h4>
			<p><input id="first" type="text" required="true" placeholder="User name"></p>
			<p><input type="text" required="true" placeholder="Email"></p>
			<p><input type="password" required="true" placeholder="Password"></p>
			<p><input type="password" required="true" placeholder="Confirm Password"></p>
			<input id="regbutton" type="submit" value="Register">
		</div>
		<div id="login">
			<h4 id="loghead">ALREADY A STUDENT? LOGIN</h4>
			<p><input class="log" id="logfirst" type="text" required="true" placeholder="User name"></p>
			<p><input class="log" type="password" required="true" placeholder="Password"></p>
			<p><input type="checkbox" id="check"><label for="check">Remember me?</label>
			<input type="submit" id="logbutton" value="Login">
			<a href="#" id="forget">Forgot Password</a>
		</div>
		
	</div>
</body>
</html>
