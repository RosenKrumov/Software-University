<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title> Paragraphs and Images of Text </title>
</head>
<body>
	<h1> My first HTML Homework </h1>
	<p> I am <b> Rosen </b> <br />
	<p> I am <i> Rosen </i> <br />
	<p> I am <u> Rosen </u> <br />
	<p> I am <strong> Rosen </strong> <br />
	<p> I am <em> Rosen </em> <br />
	<br />
	<h2> I want to be a software developer </h2>
	<p> I learn <b> HTML </b> and <b> CSS </b>
	<p> I learn <sup> HTML </sup> and <sub> CSS </sub>
	<pre> <p> I learn <b> HTML </b> and <b> CSS </b>
</body>
</html>
