<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<main>
		<div id="container">
			<div id="content">
				<header>
					All you need in one roof. SoftUni's Pattern Design
				</header>
				<div id="advert">
					<span class="glyphicon glyphicon-fire" id="fire"></span>
					<hr>
					<ul>
						<span class="glyphicon glyphicon-ok-circle" id="circle1"></span>
						<li>Fast reload</li>
						<span class="glyphicon glyphicon-ok-circle" id="circle2"></span>
						<li>Perfect design</li>
						<span class="glyphicon glyphicon-ok-circle" id="circle3"></span>
						<li>SoftUni shortcuts</li>
					</ul>
				</div>
				<div id="form">
					<p>Login to continue</p>
					<input type="textarea" placeholder="Username" autofocus="true" id="user">
					<span class="glyphicon glyphicon-user" id="usericon"></span>
					<input type="text" placeholder="Country" autofocus="true" id="country">
					<span class="glyphicon glyphicon-globe" id="countryicon"></span>
					<input type="submit" value="Submit" id="submit">
				</div>
			</div>
		</div>
	</main>
</body>
</html>
