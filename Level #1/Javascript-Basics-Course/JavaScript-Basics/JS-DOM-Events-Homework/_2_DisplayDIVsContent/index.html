<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>first div</div>
<div>second div</div>
<div class="empty"></div>
<div>third div
    <div>inner div</div>
</div>
<ul id="result"></ul>
<script>
    var d = document.getElementsByTagName("div");
    for (var i = 0; i < d.length - 1; i++) {
        if (d.item(i).innerHTML != '') {
            document.write("<li>" + d.item(i).innerHTML + "</li>");
        }
    }
    document.write("</ul>");

</script>
</body>
</html>
