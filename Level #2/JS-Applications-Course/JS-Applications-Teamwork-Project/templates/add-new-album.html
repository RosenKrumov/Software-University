<div id="createAlbumContainer">
<h3>Create a new album</h3>
<label for="album-title">Title: </label>
<input type="text" id="album-title"/>
<label for="album-category">Category: </label>
<select id="album-category">
    {{#results}}
    <option data-id="{{objectId}}" value="{{name}}" class="categories">{{name}}</option>
    {{/results}}
</select>
<button id="create-album">Add</button>
</div>
