<div id="albums">
{{#albums}}
<div class="albums-list" data-id="{{id}}">
    <h3 data-id="{{id}}">{{title}}</h3>
    <img src="{{pictureUrl}}" alt="image"/>
    <div class="voteBox">
        <span>Likes</span><span class="voteButtons likes" id="btn-like-album">{{likes}}</span>
        <span>Disikes</span><span class="voteButtons dislikes" id="btn-dislike-album">{{dislikes}}</span>
    </div>
</div>
{{/albums}}
<button id="btn-show-add-album">Add new album</button>
</div>
