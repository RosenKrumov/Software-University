<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Poll System</title>
</head>
<body>
    <p>You have <span id="timer"></span> seconds</p>
    <ul>
        <li id="q1">
            <div>Question</div>
            <input type="radio" name="question#1" id="q1a1">
            <label>First answer</label>
            <input type="radio" name="question#1" id="q1a2">
            <label>Second answer</label>
            <input type="radio" name="question#1" id="q1a3">
            <label>Third answer</label>
            <input type="radio" name="question#1"id="q1a4">
            <label>Fourth answer</label>
        </li>

        <li id="q2">
            <div>Question</div>
            <input type="radio" name="question#2" id="q2a1">
            <label>First answer</label>
            <input type="radio" name="question#2" id="q2a2">
            <label>Second answer</label>
            <input type="radio" name="question#2" id="q2a3">
            <label>Third answer</label>
            <input type="radio" name="question#2" id="q2a4">
            <label>Fourth answer</label>
        </li>

        <li id="q3">
            <div>Question</div>
            <input type="radio" name="question#3" id="q3a1">
            <label>First answer</label>
            <input type="radio" name="question#3" id="q3a2">
            <label>Second answer</label>
            <input type="radio" name="question#3" id="q3a3">
            <label>Third answer</label>
            <input type="radio" name="question#3" id="q3a4">
            <label>Fourth answer</label>
        </li>
    </ul>
    <input type="submit" id="submitButton" value="Submit"/>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="Question.js"></script>
    <script src="Timer.js"></script>
    <script src="app.js"></script>
</body>
</html>
